version: '3'
services:
  todo-app-db:
    image: postgres:lastest
    container_name: todo-app-db
    restart: always
    environment:
      - 'POSTGRES_DB=${POSTGRES_DB}'
      - 'POSTGRES_USER=${POSTGRES_USER}'
      - 'POSTGRES_PASSWORD=${POSTGRES_PASSWORD}'
      - 'PGDATA=/pgdata'
    volumes:
      - ./data:/pgdata
    ports:
      - 5555:5555